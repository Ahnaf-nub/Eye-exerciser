<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Eye Tracking App</h1>
    <div class="container">
        <div id="log">
            <h2>Movement Log</h2>
            <ul id="movementLog">
                {% for log in logs %}
                <li>{{ log }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <form method="get" action="/">
        <button type="submit">Refresh</button>
    </form>
</body>
</html>
